<div class="row  py-2">
    <div class="col-2">{{order.id}}</div>
    <div class="col-2">{{ order.total_price }}</div>
    <div class="col-2">{{order.date}}</div>
    <div class="col-2">{{order.status}}</div>
    <div class="col-2">
        <a 
            href="index.php?path=order/show/{{order.id}}"
            class="btn btn-secondary">
            Подробнее о заказе № {{order.id}}
        </a>        
    </div>
    <div class="col-2">
        {% if order.open %}
        <a href="index.php?path=order/cancel/{{order.id}}"   class="btn btn-secondary">Отменить заказ № {{order.id}} </a>
        {% else %}
        <div class="lead">Заказ закрыт и не может быть отменен!</div>
        {% endif %}
    </div>
</div>
